<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]-->
</body>
<script>
    let c_number = parseInt(prompt("temperature in Celsius"));
    let f_number = (c_number * 9 / 5) + 32;
    document.write(c_number + " degree Celsius is " + f_number + " degree Fahrenheit");
</script>
</html>
